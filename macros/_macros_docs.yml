macros:
  - name: cent_to_dollar.sql
    description: |
      This macro converts an amount in cents to dollars.
      
      ## Arguments
      - `column_name`: The name of the column containing the amount in cents.
      - `decimals` (optional): The number of decimal places to round to (default is 2).
      
      ## Returns
      A SQL expression that converts the amount from cents to dollars, rounded to the specified number of decimal places.
      
      ## Example Usage
       ```sql
       select
           {{ cents_to_dollar("amount") }} as amount_in_dollars
       from {{ source('stripe', 'payment') }}
       ```  